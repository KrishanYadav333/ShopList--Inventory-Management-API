<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopList - Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è ShopList - Inventory Management</h1>
            <p>Manage your product inventory with ease</p>
        </header>

        <main>
            <!-- Add Product Form -->
            <section class="add-product">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Product Name *</label>
                        <input type="text" id="name" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" maxlength="500" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price *</label>
                            <input type="number" id="price" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Quantity *</label>
                            <input type="number" id="quantity" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sku">SKU *</label>
                        <input type="text" id="sku" required maxlength="50">
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Product</button>
                </form>
            </section>

            <!-- Search and Filter -->
            <section class="search-section">
                <h2>Product Inventory</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search by name or SKU...">
                    <button id="searchBtn" class="btn-secondary">Search</button>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
            </section>

            <!-- Products List -->
            <section class="products-section">
                <div id="loading" class="loading">Loading products...</div>
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="productsContainer">
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                    
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editName">Product Name *</label>
                    <input type="text" id="editName" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" maxlength="500" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPrice">Price *</label>
                        <input type="number" id="editPrice" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editQuantity">Quantity *</label>
                        <input type="number" id="editQuantity" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editSku">SKU *</label>
                    <input type="text" id="editSku" required maxlength="50">
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Update Product</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
